<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MilEd.One - מיומנויות</title>

<style>

body{
font-family:'Segoe UI',sans-serif;
background:#f4f7f6;
margin:0;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
}

.container{

max-width:800px;
width:90%;

background:white;

padding:40px;

border-radius:20px;

box-shadow:0 10px 30px rgba(0,0,0,0.05);

text-align:center;

}

h1{
color:#1abc9c;
font-size:2.2rem;
margin-bottom:10px;
}

.subtitle{
color:#7f8c8d;
margin-bottom:30px;
}

.grid{

display:grid;
grid-template-columns:1fr 1fr;
gap:20px;

}

.btn{

padding:25px;

border-radius:15px;

text-decoration:none;

color:white;

background:#1abc9c;

font-weight:bold;

transition:0.3s;

display:flex;

align-items:center;

justify-content:center;

}

.btn:hover{

transform:translateY(-3px);

background:#16a085;

}

.back-btn{

display:inline-block;

margin-top:40px;

color:#7f8c8d;

text-decoration:none;

font-weight:bold;

}

@media(max-width:600px){

.grid{grid-template-columns:1fr;}

}

</style>

</head>

<body>

<div class="container">

<span style="font-weight:300;color:#000;">MilEd.One</span>

<h1 id="title">טוען...</h1>

<p id="subtitle" class="subtitle">טוען...</p>

<div id="list" class="grid"></div>

<a href="/" class="back-btn">← חזרה לדף הבית</a>

</div>

<script>


// ─────────────────────────────
// student session id
// ─────────────────────────────

let studentId=sessionStorage.getItem("studentId");

if(!studentId){

studentId="s_"+Math.random().toString(36).slice(2,10);

sessionStorage.setItem("studentId",studentId);

}


// ─────────────────────────────
// access control layer
// ─────────────────────────────

function studentHasAccess(tool){

const scope=tool.scope||"global";


if(scope==="global") return true;

if(scope==="institution") return true;

if(scope==="course_specific") return true;


if(scope==="faculty_private") return false;


return false;

}


// ─────────────────────────────
// load config
// ─────────────────────────────

fetch('/config.json')

.then(r=>r.json())

.then(data=>{

const skills=data.branches.skills;

document.getElementById('title').innerText=skills.title;

document.getElementById('subtitle').innerText=skills.subtitle;


const list=document.getElementById('list');


for(let id in skills.items){

const tool=skills.items[id];


if(!studentHasAccess(tool))
continue;


const a=document.createElement('a');

a.className='btn';

a.href=`/chat.html?classId=${id}`;

a.innerText=tool.name;

list.appendChild(a);

}

})

.catch(err=>{

console.error("config load error:",err);

document.getElementById('title').innerText="שגיאה";

document.getElementById('subtitle').innerText="לא ניתן לטעון את רשימת הכלים";

});


</script>

</body>
</html>
