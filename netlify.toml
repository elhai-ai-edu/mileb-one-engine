[build]
  publish = "."
  functions = "functions"
  command = ""

[functions]
  included_files = ["config.json", "kernel.txt"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/cockpit"
  to = "/cockpit.html"
  status = 200
