<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8"><title>MilEd.One Cockpit</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a2a3a; color: #333; padding: 20px; }
        .cockpit-card { max-width: 1000px; margin: auto; background: #ecf0f1; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .section { background: white; padding: 20px; border-radius: 10px; margin-bottom: 25px; border-right: 8px solid #3498db; }
        .home-section { border-right-color: #e74c3c; }
        h1 { text-align: center; color: #2c3e50; }
        h2 { margin-top: 0; color: #2980b9; font-size: 1.4rem; }
        label { font-weight: bold; display: block; margin-top: 10px; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .item-row { display: flex; gap: 10px; margin-top: 10px; background: #f9f9f9; padding: 10px; border-radius: 5px; }
        .btn-save { background: #e67e22; color: white; width: 100%; padding: 20px; font-size: 1.5rem; border: none; cursor: pointer; border-radius: 10px; margin-top: 20px; }
        #json-output { width: 100%; height: 200px; margin-top: 20px; display: none; font-family: monospace; }
    </style>
</head>
<body>
<div class="cockpit-card">
    <h1 id="top-title">MilEd.One Cockpit</h1>
    
    <div id="editor-container"></div>

    <button class="btn-save" onclick="generate()">砖专 驻拽 拽 注 </button>
    
    <div id="output-area" style="display:none; margin-top:20px; background: #fff3cd; padding: 15px; border-radius: 10px;">
        <p>注转拽 转 拽  -<b>config.json</b> :</p>
        <textarea id="json-output"></textarea>
    </div>
</div>

<script>
    let config = {};
    const branchKeys = ['courses', 'faculty', 'skills', 'admin'];

    fetch('/config.json').then(r => r.json()).then(data => {
        config = data;
        render();
    });

    function render() {
        const root = document.getElementById('editor-container');
        root.innerHTML = '';

        // 1. 注专转 祝 转
        let homeHtml = `<div class="section home-section">
            <h2>  祝 转</h2>
            <label>转专转 专砖转:</label>
            <input type="text" value="${config.home.main_title}" onchange="config.home.main_title = this.value">
            <label>转转 转专转:</label>
            <input type="text" value="${config.home.main_subtitle}" onchange="config.home.main_subtitle = this.value">
            <hr>
            <h3>注专转 专住  (砖转 祝 转):</h3>`;
        
        for (let key in config.home.cards) {
            homeHtml += `
                <div style="background:#f0f4f8; padding:10px; margin-top:10px; border-radius:5px;">
                    <label>专住 ${key} - 转专转:</label>
                    <input type="text" value="${config.home.cards[key].title}" onchange="config.home.cards['${key}'].title = this.value">
                    <label>转专:</label>
                    <input type="text" value="${config.home.cards[key].desc}" onchange="config.home.cards['${key}'].desc = this.value">
                </div>`;
        }
        homeHtml += `</div>`;
        root.innerHTML += homeHtml;

        // 2. 注专转 注驻
        branchKeys.forEach(b => {
            const branch = config.branches[b];
            let branchHtml = `<div class="section">
                <h2>注祝: ${branch.title}</h2>
                <label>转专转 驻转:</label>
                <input type="text" value="${branch.title}" onchange="config.branches['${b}'].title = this.value">
                <label>住专 驻:</label>
                <input type="text" value="${branch.subtitle}" onchange="config.branches['${b}'].subtitle = this.value">
                <div style="margin-top:15px;"><strong>驻转专/:</strong></div>
                <div id="items-${b}">`;

            for (let id in branch.items) {
                branchHtml += `<div class="item-row">
                    <input type="text" value="${branch.items[id].name}" onchange="config.branches['${b}'].items['${id}'].name = this.value">
                    <button style="background:red; color:white; border:none; cursor:pointer;" onclick="deleteItem('${b}','${id}')">X</button>
                </div>`;
            }
            branchHtml += `</div><button style="margin-top:10px;" onclick="addItem('${b}')">+ 住祝 驻转专</button></div>`;
            root.innerHTML += branchHtml;
        });
    }

    function addItem(b) {
        const id = b + "_" + Date.now();
        config.branches[b].items[id] = { name: "砖..." };
        render();
    }

    function deleteItem(b, id) {
        delete config.branches[b].items[id];
        render();
    }

    function generate() {
        const out = document.getElementById('json-output');
        out.value = JSON.stringify(config, null, 2);
        out.style.display = 'block';
        document.getElementById('output-area').style.display = 'block';
        out.select();
    }
</script>
</body>
</html>
